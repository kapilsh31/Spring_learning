<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .error {color:red}
    </style>
</head>
<body>

<div class="container">

    <h3>Employees Directory</h3>
    <hr>

    <h5>Hii....<br>Please fill this form to get registered yourself. </h5>
    <br><br>

    <!-- action refer to follow which method in java, name variable in form store value of field in form -->
    <!-- th:object -- store the result now from form fields and work  as model-->
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <!-- hidden values to handle update -->
        <input type="hidden" th:field="*{id}">
        <br>

        First Name(*) : <input type="text" th:field = "*{first_name}"
                               class = "form-control mb-4 w-25" placeholder="enter your first name">
        <!--<span th:if="${#fields.hasErrors('first_name')}"
              th:errors="*{first_name}"
              class="error"></span>-->

        <br>
        Last Name : <input type="text" th:field = "*{last_name}"
                           class = "form-control mb-4 w-25" placeholder="enter your last name">

        <br>

        Email : <input type="email" th:field = "*{email}"
                       class = "form-control mb-4 w-25" placeholder="enter your email">

        <br>

        <button type="submit" name="" value="Save" class = "btn btn-info col-2" >Save</button>

    </form>
    <br>
    <hr>
    <a th:href="@{/employees/list}">Back to employees list</a>

</div>

</body>
</html>
